<html>
    <head>
        <title>First Web app</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="jquery/dist/jquery.min.js"></script>
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="mt-4 p-5 bg-dark text-white rounded">
           <h1>BASIC INFORMATION</h1>
           
        </div>
        <h3><center>EMPLOYEE FORM</center></h3>
        <center>
        <div id="form">
            <form action="dbpages/people" method="post">
                <table>
                    <tr>
                        <th>Sno</th>
                        <td><input type="text" name="sno"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <th>Designation</th>
                        <td><input type="text" name="designation"></td>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <td><input type="text" name="age"></td>
                    </tr>

                    <tr>
                        <th>Experience</th>
                        <td><input type="text" name="experience"></td>
                    </tr>

                    <tr>
                        <th>Contact</th>
                        <td><input type="text" name="contact"></td>
                    </tr>

                    <tr>
                       
                        <td style="text-align: center;" colspan=2>
                           <button type="submit" class="btn btn-success">Add Person</button>
                        </td>
                    </tr>
    
                </table>
             </form>
             <iframe src="dbpages/people" style="height: 400px; overflow: scroll; width: 1000px;"></iframe>
</div>
        </center>    
            </body>
</html>
